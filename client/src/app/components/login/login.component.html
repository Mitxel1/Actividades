<div class="container">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="nombre">Nombre de Usuario</label>
        <input
          id="nombre"
          formControlName="nombre"
          type="text"
          placeholder="Ingrese su nombre de usuario"
        />
        <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="error-message">
          El nombre de usuario es requerido.
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Ingrese su contraseña"
        />
        <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched" class="error-message">
          La contraseña es requerida.
        </div>
      </div>
      
      <button type="submit" [disabled]="formulario.invalid">Iniciar Sesión</button>
    
    </form>
  </div>
