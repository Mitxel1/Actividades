<!-- obtener-reporte.component.html -->
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Reportes de la Actividad</h2>
  
      <div *ngIf="loading" class="text-center py-4">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
      </div>
  
      <div *ngIf="!loading && reportes.length === 0" class="text-center py-4">
        <p class="text-gray-600">No hay reportes disponibles para esta actividad.</p>
      </div>
  
      <div *ngIf="!loading && reportes.length > 0" class="space-y-4">
        <div *ngFor="let reporte of reportes" 
             class="border rounded-lg p-4 hover:shadow-md transition-shadow">
          <div class="flex justify-between items-start">
            <div>
              <p class="font-medium">Reporte de: {{reporte.creadoPor?.nombre}}</p>
              <h3>{{ reporte.titulo }}</h3>
              <p class="text-sm text-gray-600">
                Fecha: {{reporte.createdAt | date:'medium'}}
              </p>
            </div>
            <button 
              (click)="irARevision(reporte._id)"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
              Revisar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
